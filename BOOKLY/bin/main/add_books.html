<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>Bookly Books</title>
    <link rel="stylesheet" href="/BOOKLY/bin/styles/addbooks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<script>
    function go_bookly() {
        location.replace("bookly.html");
    }

    function handleFileSelect(event) {
        const input = event.target;
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const image = document.createElement("img");
                image.src = e.target.result;
                image.style.maxWidth = "100%";
                image.style.maxHeight = "100%";
                const pictureDiv = document.getElementById("Picture");
                pictureDiv.innerHTML = ""; // Clear any previous image
                pictureDiv.appendChild(image);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function triggerFileInput() {
        document.getElementById('fileInput').click();
    }
</script>

<body>
    <div class="navbar">
        <a href="bookly.html" class="title">Add Books</a>
        <a href="#" class="circle"></a>
    </div>

    <div class="Preview">
        <div id="PreviewTT">Preview</div>
        <div id="Picture"></div>
    </div>

    <div class="Page.add">
        <div id="Page"><h1></h1></div>
        <div id="buttons">
            <button id="confirm">Confirm</button>
            <button id="exit" onclick="go_bookly()">Exit</button>
            <button id="import" onclick="triggerFileInput()">Import image</button>
        </div>
    </div>

    <div class="former">
        <form id="forms">
            <label for="Bname" id="labelBname">Enter Book Name</label>
            <input type="text" id="Bname" name="Bname"><br>
            <label for="author" id="labelAuthor">Enter Book Author</label>
            <input type="text" id="author" name="author"><br>
            <label for="ID" id="labelID">Enter ISBN</label>
            <input type="text" id="ID" name="ID"><br>
            <label for="disc" id="labelDisc">Enter Book Description</label>
            <input type="text" id="disc" name="disc"><br>
        </form>
    </div>

    <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">

    <img src="/BOOKLY/bin/images/flower.png" alt="">

</body>
</html>
